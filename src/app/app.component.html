<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      background-color: lightgrey;

      padding: 15px;

      text-align: center;

  <div id = "wrapper">
    <h1>Dojo Weather Forecast</h1>
    <h2>Click on the links below to display the weather information of the corresponding cities!</h2>
    <div id = "top">
      <a routerLink = "/seattle" routerLinkActive = "active">Seattle, WA</a> | 
      <a routerLink = "/sanjose" routerLinkActive = "active">San Jose, CA</a> | 
      <a routerLink = "/burbank" routerLinkActive = "active">Burbank, CA</a> | 
      <a routerLink = "/dallas" routerLinkActive = "active">Dallas, TX</a> | 
      <a routerLink = "/dc" routerLinkActive = "active">Washington, DC</a> | 
      <a routerLink = "/chicago" routerLinkActive = "active">Chicago, IL</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</body>
